<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Authority Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Scheme Management</h1>
            <p>Local Authority Admin Panel</p>
        </header>

        <main class="admin-main">
            <section class="scheme-form">
                <h2>Add/Edit Scheme</h2>
                <form id="schemeForm">
                    <div class="form-group">
                        <label for="name">Scheme Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Scheme</button>
                        <button type="button" class="btn-secondary" id="clearBtn">Clear Form</button>
                    </div>
                </form>
            </section>

            <section class="scheme-list">
                <h2>Existing Schemes</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search schemes...">
                </div>
                <div id="schemesContainer"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
